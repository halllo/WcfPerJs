<!DOCTYPE html>
<html>
<head>
	<title>SOAP-JavaScript-Client Test</title>

	<link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript">
		function HelloWcfOverWebApi() {

			$.ajax({
				type: "POST",
				url: "http://localhost:8081/api/wcf",
				data: { 
					url: 'http://localhost:8082/hello', 
					contentType: 'application/soap+xml; charset=utf-8', 
					content: 
'<soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://www.w3.org/2003/05/soap-envelope">\
<soap:Header xmlns:wsa="http://www.w3.org/2005/08/addressing">\
<wsa:To>http://localhost:8082/hello</wsa:To>\
<wsa:Action>http://tempuri.org/IHelloWorldService/SayHello</wsa:Action>\
</soap:Header>\
<soap:Body>\
<SayHello xmlns="http://tempuri.org/">\
</SayHello>\
</soap:Body>\
</soap:Envelope>'
				},
				success: function (data) {
					var xmlDoc = $.parseXML(data);
					var xml = $(xmlDoc);
					var body = xml.find("Body");
					var bodyStr = body.text();
					
					alert(bodyStr);
				},
				error: function (error) {
					alert(error);
				}
			});

		}
		function HelloDirectlyWcf() {

			$.ajax({
				type: "POST",
				url: "http://localhost:8082/hello",
				contentType: 'application/soap+xml; charset=utf-8', 
				data:
'<soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://www.w3.org/2003/05/soap-envelope">\
<soap:Header xmlns:wsa="http://www.w3.org/2005/08/addressing">\
<wsa:To>http://localhost:8082/hello</wsa:To>\
<wsa:Action>http://tempuri.org/IHelloWorldService/SayHello</wsa:Action>\
</soap:Header>\
<soap:Body>\
<SayHello xmlns="http://tempuri.org/">\
</SayHello>\
</soap:Body>\
</soap:Envelope>',
				dataType: "xml",
				success: function (data) {
					var xml = $(data);
					var body = xml.find("Body");
					var bodyStr = body.text();
					
					alert(bodyStr);
				},
				error: function (error) {
					alert(error);
				}
			});

		}
	</script>
</head>
<body>
	<form name="Demo" action="" method="post">
		<div>
			<input type="button" value="Soap WCF over WebAPI" onclick="HelloWcfOverWebApi();" />
			<input type="button" value="Soap WCF directly" onclick="HelloDirectlyWcf();" />
		</div>
	</form>
</body>
</html>
